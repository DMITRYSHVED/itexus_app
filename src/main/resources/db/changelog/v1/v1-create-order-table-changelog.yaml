databaseChangeLog:
  - changeSet:
      id: v1-9
      author: Shved Dmitry
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: order
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: address
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: order_comment
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: order_status_id
                  type: bigint
                  constraints:
                    foreignKeyName: status_order_fk
                    referencedTableName: order_status
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_order_fk
                    referencedTableName: user
                    referencedColumnNames: id