databaseChangeLog:
  - changeSet:
      id: v1-8
      author: Shved Dmitry
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: order_status
      changes:
        - createTable:
            tableName: order_status
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: order_status_name
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: v1-2
      author: Shved Dmitry
      changes:
        - loadData:
            tableName: order_status
            file: db/data/order_status.csv