databaseChangeLog:
  - changeSet:
      id: v1-6
      author: Shved Dmitry
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: product
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: product_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: product_type_id
                  type: bigint
                  constraints:
                    foreignKeyName: type_product_user_fk
                    referencedTableName: product_type
                    referencedColumnNames: id