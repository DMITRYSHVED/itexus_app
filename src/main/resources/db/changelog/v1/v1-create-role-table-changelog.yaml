databaseChangeLog:
  - changeSet:
      id: v1-1
      author: Shved Dmitry
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: role
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: role_name
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: v1-2
      author: Shved Dmitry
      changes:
        - loadData:
            tableName: role
            file: db/data/role-data.csv
