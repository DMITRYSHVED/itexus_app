databaseChangeLog:
  - changeSet:
      id: v1-7
      author: Shved Dmitry
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: sell_position
      changes:
        - createTable:
            tableName: sell_position
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    foreignKeyName: sell_product_fk
                    referencedTableName: product
                    referencedColumnNames: id
              - column:
                  name: size
                  type: varchar(50)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
